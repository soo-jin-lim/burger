<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout.html}">

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<div layout:fragment="content">
    <style>
        .TLQKF {
            word-break: break-all;
            overflow: hidden;
            white-space: normal;
            line-height: 12;
            height: 16em;
            text-align: left;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .media_img{
            width: 300px;
            height: 200px;
        }
    </style>
    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <div class="intro-wrap">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="untree_co-section">
        <div class="container">
            <div class="custom-block" data-aos="fade-up" data-aos-delay="100">
                <p style="font-size: 40px; text-align: center; margin-bottom: 80px;">미디어 관련 여행지 추천!</p>
                <div class="row">
                    <div class="col-6 col-md-6 col-lg-3" th:each="mediainfos : ${mediaAll}" >
                        <div class="media-1" style="margin-bottom: 10% ">
                            <figure class="img-play-video">
                                <a id="play-video" class="video-play-button" th:href="@{${mediainfos.getKey().elink}}" data-fancybox>
                                    <span></span>
                                </a>
                                <a th:href="|@{${mediainfos.getKey().elink}}|" class="TLQKF"><img th:src="${mediainfos.getValue()}" alt="Image" class="img-fluid media_img"></a>
                            </figure>
                            <div class="d-flex">
                                <div>
                                    <a th:href="@{/media/modify(eid=${mediainfos.getKey().eid})}">
                                        <p th:text="${mediainfos.getKey().etitle}"></p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center">
    <button type="button" id="reg" class="btn btn-primary">글쓰기</button>
</div>

<script>
    $("#reg").on("click", function () {
        location.href = "/media/mediaRegister";
    });
</script>
</html>
