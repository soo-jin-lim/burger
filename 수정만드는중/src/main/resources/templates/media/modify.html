<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout.html}">

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<div layout:fragment="content">
    <style>
        .TLQKF {
            /*word-break: break-all;*/
            /*overflow: hidden;*/
            /*white-space: normal;*/
            /*line-height: 12;*/
            /*height: 16em;*/
            /*text-align: left;*/
            /*word-wrap: break-word;*/
            /*display: -webkit-box;*/
            /*-webkit-line-clamp: 3;*/
            /*-webkit-box-orient: vertical;*/
        }

        .media_img {
            width: 600px;
            height: 600px;
        }

        .media_img2 {
            width: 300px;
            height: 200px;
        }
    </style>


    <form id="form" method="post" th:object="${backdto}">

        <input type="hidden" id="eid" name="eid" th:value="${media.eid}">

        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close">
                    <span class="icofont-close js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>

        <div class="hero hero-inner">
        </div>

        <div class="untree_co-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="repimYn">
                            <figure class="img-play-video">
                                <a id="play-video" class="video-play-button" th:href="@{${media.elink}}" data-fancybox>
                                    <span></span>
                                </a>
                                <img th:src="${media.mediaImgDTOList[0].imgUrl}"
                                     class="rounded repImg media_img" th:alt="${media.etitle}">

<!--                                <iframe width="560" height="315" th:src="@{${media.elink}}"></iframe>-->

                            </figure>
                        </div>
                    </div>


                    <div class="col-lg-5 pl-lg-5 ml-auto">
                        <h2 class="section-title mb-4" style="font-family: 'Varela Round', Helvetica, Arial, sans-serif"
                            th:text="${media.etitle}"></h2>

                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-left: 300px">
            <div class="text-center" th:each="mediaImg: ${media.mediaImgDTOList}">
                <th:block th:if="${mediaImg.getRepImgYn().equals('N') }">
                    <div class="TLQKF" style="margin: 10px;">
                        <a th:href="${mediaImg.imgUrl}" class="gal-item" data-fancybox="gal">
                            <img th:if="${not #strings.isEmpty(mediaImg.imgUrl)}"
                                 th:src="${mediaImg.imgUrl}" class="img-fluid media_img2">
                        </a>
                    </div>
                </th:block>
            </div>
        </div>


        <div class="text-center">
            <button type="button" id="mod" class="btn btn-primary">수정
            </button>
            <button type="button" id="del" class="btn btn-primary">삭제
            </button>
        </div>


    </form>
</div>
</html>
<script>
    $("#del").on("click", function () {
        if (!confirm("정말로 삭제하시겠습니까?")) return;

        let form = $("#form");
        form.attr("action", "[[@{/media/del(eid=${media.eid})}]]");
        form.attr("method", "post");
        form.submit();
    });
    $("#mod").on("click", function () {
        var eid = [[${media.eid}]];
        location.href = "/media/mediaRegister/" + eid;
    });
</script>
